  <script>
    function ChangeToSlug(event) {
        var slug;

        // Lấy giá trị của thẻ input hiện tại (event.target) có name là 'title'
        var form = event.target.closest("form");
        slug = form.querySelector("[name='title']").value;
        slug = slug.toLowerCase();

        // Đổi ký tự có dấu thành không dấu
        slug = slug.replace(/á|à|ả|ạ|ã|ă|ắ|ằ|ẳ|ẵ|ặ|â|ấ|ầ|ẩ|ẫ|ậ/gi, 'a');
        slug = slug.replace(/é|è|ẻ|ẽ|ẹ|ê|ế|ề|ể|ễ|ệ/gi, 'e');
        slug = slug.replace(/i|í|ì|ỉ|ĩ|ị/gi, 'i');
        slug = slug.replace(/ó|ò|ỏ|õ|ọ|ô|ố|ồ|ổ|ỗ|ộ|ơ|ớ|ờ|ở|ỡ|ợ/gi, 'o');
        slug = slug.replace(/ú|ù|ủ|ũ|ụ|ư|ứ|ừ|ử|ữ|ự/gi, 'u');
        slug = slug.replace(/ý|ỳ|ỷ|ỹ|ỵ/gi, 'y');
        slug = slug.replace(/đ/gi, 'd');

        // Xóa các ký tự đặc biệt
        slug = slug.replace(/\`|\~|\!|\@|\#|\||\$|\%|\^|\&|\*|\(|\)|\+|\=|\,|\.|\/|\?|\>|\<|\'|\"|\:|\;|_/gi, '-');

        // Đổi khoảng trắng thành ký tự gạch ngang
        slug = slug.replace(/ /gi, "-");

        // Đổi nhiều ký tự gạch ngang liên tiếp thành 1 ký tự gạch ngang
        slug = slug.replace(/\-\-\-\-\-/gi, '-');
        slug = slug.replace(/\-\-\-\-/gi, '-');
        slug = slug.replace(/\-\-\-/gi, '-');
        slug = slug.replace(/\-\-/gi, '-');

        // Xóa các ký tự gạch ngang ở đầu và cuối
        slug = '@' + slug + '@';
        slug = slug.replace(/\@\-|\-\@|\@/gi, '');

        // Gán giá trị vào input slug có name là 'slug' trong form hiện tại
        form.querySelector("[name='slug']").value = slug;
    }
  </script>
  <!-- JavaScript to control popup visibility -->

  <script>
    // Hàm hiển thị thông báo lỗi
    function showErrorToast(message) {
        Toastify({
            text: message || "Có lỗi xảy ra!",
            duration: 3000,
            close: true,
            gravity: "top", // Hiển thị ở trên cùng
            position: "right", // Hiển thị bên phải
            backgroundColor: "linear-gradient(to right, #ea0606, #ff667c)",
            className: "error-toast"
        }).showToast();
    }

    // Hàm hiển thị thông báo thành công
    function showSuccessToast(message) {
        Toastify({
            text: message || "Thành công!",
            duration: 3000,
            close: true,
            gravity: "top", // Hiển thị ở trên cùng
            position: "right", // Hiển thị bên phải
            backgroundColor: "linear-gradient(to right, #17ad37 , #98ec2d)",
            className: "success-toast"
        }).showToast();
    }
     // Hàm hiển thị thông báo xác nhận
     function showConfirmToast(message, confirmCallback) {
        Swal.fire({
            title: 'Xác nhận',
            text: message || "Bạn có chắc chắn không?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Xác nhận',
            cancelButtonText: 'Hủy'
        }).then((result) => {
            if (result.isConfirmed) {
                confirmCallback();  // Gọi callback khi xác nhận
            }
        });
    }

    // Hàm hiển thị thông báo OK hoặc Cancel
    function showOkCancelToast(message, okCallback, cancelCallback) {
        Swal.fire({
            title: 'Notification',
            text: message || "You want to continue?",
            icon: 'info',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'OK',
            cancelButtonText: 'Cancel'
        }).then((result) => {
            if (result.isConfirmed) {
                if (okCallback) okCallback();  // Gọi callback khi chọn OK
            } else {
                if (cancelCallback) cancelCallback();  // Gọi callback khi chọn Cancel
            }
        });
    }
  </script>
